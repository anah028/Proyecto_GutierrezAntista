<div class="row">
  <h1>Hard & Soft Skills</h1>

  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
</div>

<div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="100" 
      [imageSrc]="''" 
      [title]="(skill.nombre)"
      [showUnits]="false" 
      [showSubtitle]="false"
      [imageSrc]="'false'" 
      [showImage]="true" 
      [imageHeight]="80" 
      [imageWidth]="80" 
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8" 
      [outerStrokeColor]="'navy'" 
      [innerStrokeColor]="'#191970'" 
      [animation]="true"
      [animationDuration]="600">
    </circle-progress>
  </div>
 
</div>
