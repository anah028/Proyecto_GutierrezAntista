<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Ingresar usuario y contraseña</h3>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-outline mb-4">
              <input type="email" id="nombreUsuario" name= 'nombreUsuario' class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required/>
              <label class="form-label" for="password">contraseña</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label" for="form1Example3"> Recordar contraseña </label>
            </div>

            <button class="btn btn-color px-5 mb-5 w-100" type="submit">Ingresar</button>
            
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">No tienes cuenta? <a href="#" class="text-dark fw-bold"> Crear cuenta</a>
            </div>

           </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
